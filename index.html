<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pivot Table Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>

<h2>ðŸ“Š CSV Pivot Table Generator</h2>

<input type="file" id="csvFile" accept=".csv"><br>

<div id="config" style="display:none;">
  <label>Row Field: <select id="dateField"></select></label>
  <label>Group By:
    <select id="dateGroup">
      <option value="day">Day</option>
      <option value="month">Month</option>
      <option value="quarter">Quarter</option>
      <option value="year">Year</option>
    </select>
  </label><br>

  <label>Column Field: <select id="columnField"></select></label><br>

  <label>Value Fields:</label><br>
  <div id="valueFieldsContainer"></div>
  
  <button onclick="generatePivot()">Generate Pivot</button>
</div>

<div id="pivotTable"></div>

<script src="script.js"></script>
</body>
</html>
