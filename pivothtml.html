<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Pivot Table Generator</title>
  <link rel="stylesheet" href="pivotcss.css">
</head>
<body>

  <h2>Upload CSV and Generate Pivot Table</h2>
  <input type="file" id="csvFile" accept=".csv" />

  <h3>CSV Preview</h3>
  <div id="csvPreview" style="margin-bottom: 30px;"></div>

  <div id="config" style="display:none;">
    <label>Row:
      <select id="rowField"></select>
    </label>
    <label>Column:
      <select id="columnField"></select>
    </label>
    <label>Value:
      <select id="valueField"></select>
    </label>
    <label>Aggregate:
      <select id="aggregateFunc">
        <option value="sum">Sum</option>
        <option value="count">Count</option>
        <option value="avg">Average</option>
      </select>
    </label>
    <button onclick="generatePivot()">Generate Pivot Table</button>
  </div>

  <div id="pivotTable"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="pivotjs.js"></script>

</body>
</html>
